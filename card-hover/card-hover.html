<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-Hover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="circle"></div>
    <div class="content">
      <h2>차가 필요하면</h2>
      <h2><strong>아차키</strong>로</h2>
      <h2>나눠 타요!</h2>
      <p>가족과 친구에게 차를 공유할 수 있습니다.</p>
      <span>
        비대면, 비접촉, 비접점 사용 환경으로 언제 어디서나 원하는 데로 안전하게 차를 공유할 수 있고, 내차가 모두의 차가 되는 놀라운 환경을 시작할 수 있습니다.
      </span>
    </div>
    <img src="../img/share.png" alt="share-image">
  </div>
</body>
</html>
